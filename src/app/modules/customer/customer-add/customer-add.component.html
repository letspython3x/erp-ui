<div class="row">
  <form class="form-sample" [formGroup]="customerForm" (ngSubmit)="onFormSubmit(customerForm.value)">
    <div class="card-columns">
      <!-- Card 1 -->
      <div class="card">
        <div class="card-header"> Biographical </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="first_name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Middle Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="middle_name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="last_name" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
              <select class="form-control" formControlName="gender">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Date of Birth</label>
            <div class="col-sm-8">
              <input type="Date" class="form-control" placeholder="dd/mm/yyyy" formControlName="dob" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header"> Phones </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Home</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="home" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Work</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="work" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Mobile</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="mobile" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" formControlName="email" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header"> Address </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="country" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address 1</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="address_1" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Address 2</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="address_2" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">City</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="city" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">State</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="state" />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Post Code</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="postcode" />
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header"> Others </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Category</label>
            <div class="col-sm-8">
              <select class="form-control" formControlName="category">
                <option>Premium</option>
                <option>Ad-Hoc</option>
                <option>Category3</option>
                <option>Category4</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label">Membership</label>
            <div class="col-sm-3">
              <div class="form-radio">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" id="membershipRadios1" value="Free"
                    formControlName="membership" checked>
                  Free
                </label>
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-radio">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" id="membershipRadios2" value="Professional"
                    formControlName="membership">
                  Professional
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header"> Contact </div>
        <div class="card-body">
          <p class="card-text">You must have explicit customer consent before changing
            this customer's contact settings.
          </p>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label">Contact Via</label>
            <div class="col-sm-8 offset-sm-4 ">
              <div class="form-check-box">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="contact_via_email" value="Email"
                    formControlName="membership" checked> Email
                </label>
              </div>
            </div>
            <div class="col-sm-8 offset-sm-4 ">
              <div class="form-check-box">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" id="contact_via_phone" value="Professional"
                    formControlName="membership">Call
                </label>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-success mr-2">Save</button>
    <button class="btn btn-light">Cancel</button>
  </form>
</div>
