  </div>
  <div class="col-xl-3 col-lg-3 col-md-3 col-sm-6 grid-margin">
    <div class="thumbnail">
      <a class="nav-link" routerLink="/quotation-details/" routerLinkActive="active">
        <div class="caption">
          <h4>Search Quotation</h4>
          <p>Lorem Ipsum</p>

<div class="container">
  <div class="row">
    <div class="col-6 grid-margin">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create a new quotation</h4>
          <p class="card-description">
            Fill up the below form !!!
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="quotationForm" (ngSubmit)="onFormSubmit()">
            <div class="form-group row">
              <label>Customer ID : </label>
              <div class="col-2">
                <input type="number" formControlName="customer_id" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-1">
                <label>#</label>
              </div>
              <div class="col-2">
                <label>Product Name</label>
              </div>
              <div class="col-2">
                <label>Category</label>
              </div>
              <div class="col-1">
                <label>Quantity</label>
              </div>
              <div class="col-1">
                <label>Price</label>
              </div>
              <div class="col-1">
                <label>Discount</label>
              </div>
              <div class="col-1">
                <label>Tax</label>
              </div>
              <div class="col-1">
                <label>Sub-Total</label>
              </div>
              <div class="col-1">
                <label>Tax</label>
              </div>
            </div>
            <div formArrayName="products" *ngFor="let pd of quotationForm.get('products').controls; let i=index">
              <div [formGroupName]="i">
                <div class="form-group row">
                  <div class="col-1">
                    <input type="number" value={{i+1}} class="form-control">
                  </div>
                  <div class="col-2"><input type="text" formControlName="name" class="form-control"></div>
                  <div class="col-2"><input type="text" formControlName="category" class="form-control"></div>
                  <div class="col-1"><input type="number" formControlName="quantity" class="form-control"></div>
                  <div class="col-1"><input type="number" formControlName="quoted_price" class="form-control"></div>
                  <div class="col-1"><input type="number" formControlName="discount" class="form-control"></div>
                  <div class="col-1"><input type="number" formControlName="tax" class="form-control"></div>
                  <div class="col-1"><input formControlName="sub_total" [value]="calculateSubTotal(pd)"
                      class="form-control"></div>
                  <div class="col-2">
                    <button type="button" class="btn btn-light" (click)="addProductRow()">+</button>
                    <button type="button" class="btn btn-danger">-</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label>Sub-Total : </label>
              <div class="col-2">
                <input type="number" formControlName="discount_total" [value]="calculateTotal(products)"
                  class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label>Discount : </label>
              <div class="col-2">
                <input type="number" formControlName="total_discount" [value]="calculateTotal(products)"
                  class="form-control">
              </div>
            </div>

            <div class="form-group row">
              <label>Tax : </label>
              <div class="col-2">
                <input type="number" formControlName="total" [value]="calculateTotal(products)" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label>Total : </label>
              <div class="col-2">
                <input type="number" formControlName="total" [value]="calculateTotal(products)" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-3">
                <button type="submit" class="btn btn-success mr-2">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
