<form class="form-sample" [formGroup]="updateProductQuantityForm"
  (ngSubmit)="onFormSubmit(updateProductQuantityForm.value)">
  <div class="card">
    <div class="card-header"> Update Quantity of below Product </div>
    <div class="card-body">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Product ID</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="product_id" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Qunatity to ADD</label>
        <div class="col-sm-8">
          <input type="number" class="form-control" formControlName="quantity" />
        </div>
      </div>
      <div class="form-group row">
        <button type="submit" class="col-sm-4 btn btn-success mr-2">ADD</button>
      </div>
    </div>
  </div>
</form>
