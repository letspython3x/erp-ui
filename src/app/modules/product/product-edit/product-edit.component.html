<div class="row">
  <div class="col-md-8 d-flex align-items-stretch grid-margin">
    <div class="row flex-grow">
      <div class="col-12 grid-margin">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Update Product Details</h4>
            <p class="card-description">
              For the provided product ID, you may update below values !!!
            </p>
            <form class="forms-sample">
              <div class="form-group row">
                <label for="name" class="col-sm-3 col-form-label">Product Name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="updateName" placeholder="product name">
                </div>
              </div>
              <div class="form-group row">
                <label for="category" class="col-sm-3 col-form-label">Category</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="updateCategory" placeholder="category">
                </div>
              </div>
              <div class="form-group row">
                <label for="price" class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="updatePrice" placeholder="price">
                </div>
              </div>
              <div class="form-group row">
                <label for="quantity" class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="updateQuantity" placeholder="quantity">
                </div>
              </div>
              <div class="form-group row">
                <label for="serial_no" class="col-sm-3 col-form-label">Serial Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="updateSerialNo" placeholder="serial number">
                </div>
              </div>
              <div class="form-group row">
                <label for="is_active" class="col-sm-3 col-form-label">Mark Active</label>
                <div class="col-sm-9">
                  <input type="checkbox" class="form-control" id="updateIsActive">
                </div>
              </div>
              <button type="submit" class="btn btn-success mr-2" (click)="updateProduct()">Update</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
